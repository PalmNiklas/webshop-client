

<p-card header="Add a Category" styleClass="p-shadow-3 p-d-flex p-jc-center p-m-6 p-formgroup">
          
    <span class="p-float-label p-mb-4">
        <input id="float-input-category-name" type="text" pInputText [(ngModel)]="name"> 
        <label for="float-input-category-name">Category Name</label>
    </span>

   
    <p-dropdown id="float-input-parent-category" [options]="dbCategories" [(ngModel)]="parentCategory" optionLabel="name" optionValue="id" placeholder="Parent Category" [showClear]="true"></p-dropdown>

    <ng-template pTemplate="footer">
        <p-button label="Create" (click)="createCategory()" icon="pi pi-check"></p-button>
        <p-button label="Cancel" (click)="clearForm()" icon="pi pi-times" styleClass="p-button-secondary p-ml-2" ></p-button>
    </ng-template>
</p-card>
