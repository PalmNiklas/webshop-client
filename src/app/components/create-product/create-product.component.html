
        <p-card header="Add a Product" styleClass="p-shadow-3 p-d-flex p-jc-center p-m-6 p-formgroup">
          
            <span class="p-float-label">
                <input id="float-input-name" type="text" pInputText [(ngModel)]="product.name"> 
                <label for="float-input-name">Product Name</label>
            </span>
            <span class="p-float-label p-my-4">
                <input id="float-input-desc" type="text" pInputText [(ngModel)]="product.description"> 
                <label for="float-input-desc">Description</label>
            </span>
            <span class="p-float-label">
                <input id="float-input-quantity" type="text" pInputText [(ngModel)]="product.quantity"> 
                <label for="float-input-quantity">Quantity</label>
            </span>
            <span class="p-float-label p-my-4">
                <input id="float-input-price" type="text" pInputText [(ngModel)]="product.regularPrice"> 
                <label for="float-input-price">Price</label>
            </span>
        
            <p-dropdown [options]="dbCategories" [(ngModel)]="selectedCategory" optionLabel="name" optionValue="id" placeholder="Category" required></p-dropdown>
        
            <ng-template pTemplate="footer">
                <p-button label="Create" (click)="createProduct()" icon="pi pi-check"></p-button>
                <p-button label="Cancel" (click)="clearForm()" icon="pi pi-times" styleClass="p-button-secondary p-ml-2" ></p-button>
            </ng-template>
        </p-card>
